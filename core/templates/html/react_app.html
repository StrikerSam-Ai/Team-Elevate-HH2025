<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="ElderHub - Connecting seniors, enriching lives" />
    <link rel="icon" href="/static/favicon.svg" />
    <title>ElderHub</title>
    
    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Load fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    
    <!-- Load React app assets -->
    <link href="/static/css/main.css" rel="stylesheet" />
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Load React app -->
    <script src="/static/js/main.js"></script>
    
    <!-- Initialize global configuration -->
    <script type="text/javascript">
        window.APP_CONFIG = {
            apiUrl: "{{ request.scheme }}://{{ request.get_host }}",
            wsUrl: "{{ request.scheme|default:'ws' }}://{{ request.get_host }}",
            debug: {% if debug %}true{% else %}false{% endif %},
            csrfToken: "{{ csrf_token }}"
        };
    </script>
</body>
</html>
